<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng ký</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

</head>
<body>
  <div class="language-toggle" onclick="toggleLanguage()">
      <div class="toggle-slider" id="langSlider"></div>
      <span class="lang vie">VIE</span>
      <span class="lang eng">ENG</span>
    </div>
    <h1 id="siteTitle">ASK</h1>
    <p id="siteSubtitle">Xây dựng website quản lý To-Do List</p>
  </div>

  <div class="login-card">
    <h2 id="registerTitle">Đăng ký</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Tên đăng nhập" required />
      <div class="password-group">
        <input type="password" id="password" placeholder="Mật khẩu" required />
        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword()"></i>
      </div>
      <button type="submit" id="registerButton">Tạo tài khoản</button>

      <p class="signup">
        <span id="hasAccount">Đã có tài khoản?</span>
        <a href="../user/login.html" id="loginLink">Đăng nhập</a>
      </p>
    </form>
  </div>

  <script src="../user/js/auth.js"></script>
</body>
</html>
