<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng ký</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>
  <div class="container-fluid login-wrapper">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-card shadow-lg p-4">
          <h2 class="mb-4">Đăng ký</h2>
          <form id="registerForm">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" required />
              <label for="username">Tên đăng nhập</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required />
              <label for="password">Mật khẩu</label>
            </div>
            <button type="submit" class="btn btn-success w-100">Đăng ký</button>
            <div class="error mt-3" id="registerError"></div>
          </form>
          <p class="signup mt-4">
            Đã có tài khoản? <a href="./login.html">Đăng nhập</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/auth.js"></script>
</body>

</html>
