<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../css/global.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="./css/auth.css" /> -->
    <!-- <link rel="stylesheet" href="../css/theme.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="language-toggle" onclick="toggleLanguage()">
      <div class="toggle-slider" id="langSlider"></div>
      <span class="lang vie">VIE</span>
      <span class="lang eng">ENG</span>
    </div>

    <div class="header">
      <h1 id="siteTitle">ASK</h1>
      <p id="siteSubtitle">Xây dựng website quản lý To-Do List</p>
    </div>

    <div class="login-card">
      <h2 id="loginTitle">Đăng nhập</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Tên đăng nhập" required />
        <div class="password-group">
          <input
            type="password"
            id="password"
            placeholder="Mật khẩu"
            required
          />
          <i
            class="fa-solid fa-eye toggle-password"
            onclick="togglePassword()"
          ></i>
        </div>
        <button type="submit" id="loginButton">Đăng nhập</button>
        <p class="signup">
          <span id="noAccount">Bạn chưa có tài khoản?</span>
          <a href="register.html" id="registerLink">Đăng ký tại đây</a>
        </p>
      </form>
    </div>
    <script src="../user/js/auth.js"></script>
  </body>
</html>
