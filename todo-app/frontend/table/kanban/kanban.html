<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bảng Kanban</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="kanban.css">
</head>

<body>

    <div class="container">
        <div id="kanbanControls" class="d-flex justify-content-between align-items-center mb-3">
            <h3>🗂️ Bảng Kanban</h3>
            <button class="btn btn-success btn-sm" id="btnToggleForm">➕ Tạo Task Mới</button>
        </div>

        <!-- <div id="newTaskForm" class="card p-3 mb-4 shadow-sm" style="display: none; max-width: 500px;">
            <h5 class="mb-2">📝 Tạo Task Mới</h5>
            <input type="text" class="form-control mb-2" id="taskTitle" placeholder="Tiêu đề task" />
            <textarea class="form-control mb-2" id="taskDescription" placeholder="Mô tả (tuỳ chọn)"></textarea>
            <input type="date" class="form-control mb-2" id="taskDueDate" value="today" />
            <button class="btn btn-primary w-100" id="btnSubmitTask">Tạo</button>
        </div> -->

        <div id="kanbanBoard" class="d-flex flex-wrap gap-3"></div>
    </div>

    <!-- Modal xem/sửa task -->
    <div id="taskModal" class="card p-3 position-fixed bg-white shadow"
        style="top: 10%; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; display: none; z-index: 1000;">
        <h5 id="taskModalTitle" class="mb-2"></h5>
        <p id="taskModalDesc" class="text-muted small mb-2"></p>
        <p id="taskModalDue" class="mb-1"></p>
        <p id="taskModalStatus" class="mb-3"></p>
        <div class="d-flex justify-content-between">
            <button class="btn btn-outline-danger btn-sm" id="btnDeleteTask">🗑 Xoá</button>
            <button class="btn btn-outline-primary btn-sm" id="btnEditTask">💾 Lưu</button>
            <button class="btn btn-secondary btn-sm"
                onclick="document.getElementById('taskModal').style.display = 'none';">Đóng</button>
        </div>
    </div>

    <script src="./js/kanban.utils.js"></script>
    <script src="./js/kanban.api.js"></script>
    <script src="./js/kanban.ui.js"></script>
    <script src="./js/kanban.modal.js"></script>
    <script src="./js/kanban.js"></script>

</body>

</html>
