<!DOCTYPE html>
<html lang="vi">

<head>

<body class="">
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="../../images/notebook.gif" alt="Logo">
                </span>
                <div class="text header-text">
                    <span class="name">Task Management</span>
                    <span class="profession">Quản lý công việc</span>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right toggle"></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="nav-link">
                    <a href="#" onclick="loadIframe('../table/kanban/kanban.html')">
                        <i class="fa-solid fa-table-columns icon"></i>
