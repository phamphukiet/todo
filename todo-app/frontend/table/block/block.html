<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Task Block - Điều hướng tuần</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="block.css">
</head>

<body class="container py-4">

    <div class="d-flex align-items-center flex-wrap gap-2 mb-4">
        <button id="prevWeek" class="btn btn-outline-primary">⬅ Tuần trước</button>
        <h5 id="currentWeek" class="mb-0 flex-grow-1 text-center fw-bold"></h5>
        <button id="nextWeek" class="btn btn-outline-primary">Tuần sau ➡</button>
        <input type="date" id="datePicker" class="form-control w-auto" />
    </div>

    <h4 id="usernameDisplay" class="mb-3 fw-semibold text-primary">Xin chào, ...</h4>

    <div id="weekView" class="row row-cols-1 row-cols-md-7 g-3"></div>
    <!-- <div id="taskList" class="mt-4">
        <h5 class="mb-3">Danh sách công việc</h5>
        <ul id="taskItems" class="list-group"></ul> -->

    <!-- JS -->
    <script src="block.js"></script>
</body>

</html>
